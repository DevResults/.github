body:
  - type: markdown
    attributes:
      value: 'Please state the decision to be made in the title, phrased as a question.'

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide context for this decision. What's the problem we're trying to solve?
    validations:
      required: false

  - type: textarea
    id: options
    attributes:
      label: Options
      description: List some options being considered
      placeholder: "Option 1: ...\nOption 2: ...\nOption 3: ..."
    validations:
      required: false

  - type: textarea
    id: links
    attributes:
      label: References
      description: Add any relevant links or references
      placeholder: "- Related discussion: #123
    validations:
      required: false

  - type: dropdown
    id: decider
    attributes:
      label: Decider
      description: Who will make the final decision?
      options:
        - Select...
        - Aasit
        - Brent
        - Fred
        - Herb
        - Leslie
        - Nathan
        - Reid
        - Ritika
        - Shane
    validations:
      required: true

  - type: input
    id: decision-date
    attributes:
      label: Deadline
      description: When does this decision need to be made by?
      placeholder: 'YYYY-MM-DD'
    validations:
      required: true
